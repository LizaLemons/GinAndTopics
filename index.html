<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gin & Topics</title>

    <!-- Bootstrap CSS -->
    <link href="public/styles/application.css" rel="stylesheet">
    <!-- Dependency scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- Backbone scripts -->
    <script type="text/javascript" src="public/javascripts/application.js"></script>
    <script type="text/javascript" src="public/javascripts/feeds.js"></script>
    <script src="public/javascripts/models/storyModel.js"></script>
    <script src="public/javascripts/collections/storiesCollection.js"></script>
    <script src="public/javascripts/routers/storyRouter.js"></script>
    <script src="public/javascripts/views/storiesCollectionView.js"></script>
    <script src="public/javascripts/views/storyView.js"></script>
    <script src="public/javascripts/views/searchView.js"></script>
    <!-- Bootstrap scripts -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <p class="lead">Gin&Topics</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bar"></div>

    <div id="new-container">
      <div id="search">
        <input id="input" type="text" placeholder="Search other categories">
        <button id="search-button">Search</button>
        <div id="searched-content">
          <!-- append searched content here -->
        </div>
      </div>
      <div id="feed">
        <!-- collection/model views appended here -->
      </div>
      <div id='modal'>
        <!-- modal view appended here -->
      </div>
    </div>

    <!-- Template for model view -->
    <script id="story-template" type="text/x-handlebars-template">
      <h3>{{title}}</h3>
    </script>

    <!-- Template for modal -->
    <script id="story-modal-template" type="text/x-handlebars-template">
      <a href="{{link}}">{{title}}</a>
      <p>{{author}}</p>
      <p>{{publishedDate}}</p>
      <!-- <p>{{{contentSnippet}}}</p> -->
      <div class="content">
        {{{content}}}
      </div>
      <p>{{categories}}</p>
    </script>

    <!-- Template for collection view -->
    <script id="category-template" type="text/x-handlebars-template">
        <h1>{{category}}</h1>
    </script>

  </body>
</html>
